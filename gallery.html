<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Max Lu - Gallery</title>
    <link rel="stylesheet" href="css/styles.css" />
    <style>
      .gallery-section {
        padding: 20px;
      }

      .section-title-bar {
        background-color: #000;
        color: #fff;
        text-align: center;
        padding: 10px;
      }

      .gallery-header {
        text-align: center;
        margin-bottom: 10px;
        color: #fff;
      }

      .gallery-section h2 {
        font-size: 36px;
      }

      .section-link a {
        font-size: 24px;
        margin-top: 5px;
        color: #fff;
        text-decoration: underline;
      }

      .image-grid {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 10px;
        margin-top: 15px;
      }

      .image-grid img {
        max-width: 100%;
        height: auto;
        display: block;
        margin: 0 auto;
      }

      .work-section,
      .fanart-section {
        position: relative;
        background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url("images/osu! Beatmap World Fanart.png");
        background-attachment: fixed;
        background-position: center;
        background-size: cover;
        background-repeat: no-repeat;
        display: flex;
        flex-direction: column;
      }
    </style>
  </head>
  <body>
    <nav>
      <ul>
        <li><a href="home.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="gallery.html">Gallery</a></li>
      </ul>
    </nav>

    <section class="gallery-section work-section">
      <div class="section-title-bar">
        <h2 class="section-title">Work</h2>
        <p class="section-link">
          <a
            href="https://docs.google.com/document/d/1CELGlKdLDq_-Usue3oQfcrawi-vKOXa3SOkzTHnqB5A/edit#heading=h.9lj1hkizyon2"
            >Commission Info -></a
          >
        </p>
      </div>
      <div class="gallery-header"></div>
      <div class="image-grid">
        <img src="images/Quartzshaper Editted.jpg" alt="Quartzshaper Editted" />
        <img
          src="images/Blue Houraisan Kaguya.png"
          alt="Blue Houraisan Kaguya"
        />
        <img src="images/3939.png" alt="3939" />
      </div>
    </section>

    <section class="gallery-section fanart-section">
      <div class="section-title-bar">
        <h2 class="section-title">Fanart</h2>
      </div>
      <div class="image-grid">
        <img src="images/Danimato Birthday.png" alt="Danimato Birthday" />
        <img
          src="images/osu! Beach Episode Fanart.png"
          alt="osu! Beach Episode Fanart"
        />
        <img src="images/Miku 16th.jpg" alt="Miku 16th" />
        <img
          src="images/osu! Halloween 2023 Fanart.png"
          alt="osu! Halloween 2023 Fanart"
        />
        <img
          src="images/osu! Halloween 2022 Fanart.png"
          alt="osu! Halloween 2022 Fanart"
        />
        <img
          src="images/osu! Beatmap World Fanart.png"
          alt="osu! Beatmap World Fanart"
        />
      </div>
    </section>

    <footer>
        <p style="font-size: 14px">
          <b>ART & DESIGN Â© 2024 BY REDCXCA. ALL RIGHTS RESERVED.</b>
        </p>
      </footer>
  </body>
</html>
